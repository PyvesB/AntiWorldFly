# II-------------------------------------------------------II #
# |                    General  settings                    | #
# 2---------------------------------------------------------2 #
#=============================o=o=============================#

# Worlds in which flying is blocked; list below with - in front of each world name.
antiFlyWorlds: 
  - your_world_1
  - your_world_2
  
# Additional blocked commands in the above worlds; list below with - in front of each command.
otherBlockedCommands: []
#  - /yourCommand_1
#  - /yourCommand_2
  
# Enable or disable chat messages when joining a world.
chatMessage: true

# Enable or disable title screen messages when joining a world. Disable if running Minecraft 1.7.
titleMessage: true

# Enable (true) or disable (false) AntiWorlFly blocking when in creative mode.
antiFlyCreative: true

# Notify player when entering a world in which flying is blocked even if he is not flying.
notifyNotFlying: true

# A player entering a world not listed in antiFlyWorlds will have flying enabled and automatically start flying if not on the ground.
# Player must have either antiworldfly.fly or essentials.fly permissions for this feature to be effective.
toggleFlyingInNonBlockedWorlds: false

# Set the icon of the plugin (default: '\u06DE').
icon: '\u06DE'

# Name of the language file.
languageFileName: lang.yml

# Check for update on plugin launch and notify when an OP joins the game.
checkForUpdate: true

